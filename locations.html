{% extends 'bootstrap/base.html' %}

{% block content %}
<div class="container">
    <h1>Lista de Localizações</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Dimensão</th>
                <th>Perfil</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
                <tr>
                    <td>{{ location.name }}</td>
                    <td>{{ location.type }}</td>
                    <td>{{ location.dimension }}</td>
                    <td><a href="{{ location.url }}" target="_blank">Perfil</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
